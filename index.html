<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Cash Manager App</h1>

    <form>

        <p>

            <label>Your total Bill is: </label>

            <input id="total-bill" type="number" placeholder="0" />

        </p>

        <p class="customer hidden">
            <label>Cash Given is: </label>

            <input id="cash-given" type="number" placeholder="0" />

        </p>



    </form>

    <button id="btn-check">Next</button>


    <p class="result-text"></p>



    <div class="returnDiv hidden">

        <table id="table">

            <thead>

                <tr>

                    <th>Notes</th>
                    <th>Number of Notes</th>
                </tr>


            </thead>

            <tbody>
                <tr>
                    <td>2000</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>500</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>50</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>




    </div>



    <script src="app.js" type="text/javascript"></script>



</body>

</html>
